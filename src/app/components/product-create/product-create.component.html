<h1>Nouveau produit</h1>

<form #productForm="ngForm">
  <div>
    {{ product | json }}
    <input type="text" #title="ngModel" [(ngModel)]="product.title" name="title" required>
    <div [hidden]="title.valid">
      Titre requis
    </div>
  </div>

  <div>
    <button (click)="clickToSave()" [disabled]="! productForm.form.valid">Save</button>
  </div>
</form>
